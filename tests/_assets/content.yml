content:

  # what do we create from this definition
  # @todo: add filters and validators to content field
  - name: Markdown
    handle: markdown
    description: This is a very simple markdown text container
    preview: http://screenshot.jpg
    editor: shiftcontent.editor.Default
    fields:
        - name: Body
          handle: body
          description: Contains long blob of text
          type: text
          default_value: None


  - name: Plain Text
    handle: plain_text
    description: This is a very simple plain text text container
    preview: http://screenshot.jpg
    editor: shiftcontent.editor.Default
    fields:
        - name: Body
          handle: body
          description: Contains long blob of text
          type: text
          default_value: None
          filters:
            - filter: shiftschema.filters.Strip
          validators:
            - validator: shiftschema.validator.NotEmpty
            - validator: shiftschema.validator.Length
              min: 2
              max: 20



